<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rota - Solicitação</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <style>
        html,body,#map { height: 100%; margin:0; padding:0; }
        #map { height: calc(100vh - 60px); }
        .topbar { height:60px; display:flex; align-items:center; justify-content:space-between; padding:10px 16px; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.06); }
        .info { padding:8px 16px; }
        .btn { padding:8px 12px; background:#3498db; color:white; text-decoration:none; border-radius:6px; }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="info">
            <strong id="titulo">Rota</strong>
            <div id="subinfo" style="font-size:0.9rem;color:#666"></div>
        </div>
        <div>
            <a href="solicitacoes.html" class="btn">Voltar</a>
            <a href="index.html" class="btn" style="background:#27ae60;margin-left:8px;">Abrir Mapa</a>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="rota.js"></script>
</body>
</html>
